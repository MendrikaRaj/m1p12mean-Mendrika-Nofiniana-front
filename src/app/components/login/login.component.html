<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="login-container">
  <div class="login-form">
      <form (ngSubmit)="login()" style="text-align: center">
          <h3 style="color: black;">Connexion Client</h3>

          <div class="form-group">
            <!-- TODO  : Changer les values -->
              <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username" value="1234" required>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password" value="1234" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
  </div>
</div>
